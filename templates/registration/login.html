{% extends 'base.html' %}

{% block title %}
    用户登录
{% endblock %}

{% block body %}
    <h1>登录</h1>
    {% if form.errors %}
        没有这个账户或密码错误
    {% else %}
        <p>请在输入您的账户和密码：</p>
        <form action="{% url 'account:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <input type="submit" value="登录"/>
        </form>
    {% endif %}
{% endblock %}
